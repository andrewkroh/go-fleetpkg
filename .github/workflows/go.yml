name: go

on:
  schedule:
    - cron: '0 15 * * *'
  pull_request:
  push:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-go@v6
        with:
          go-version: stable

      - name: go.mod tidy
        run: go mod tidy && git diff --exit-code

      - name: license header
        run: go run github.com/elastic/go-licenser@v0.4.1 -d

  test:
    needs: check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/checkout@v5
        with:
          repository: elastic/integrations
          path: integrations

      - uses: actions/setup-go@v6
        id: setup_go
        with:
          go-version: stable

      - name: Test
        run: go test -v ./...
        env:
          INTEGRATIONS_DIR: ./integrations


